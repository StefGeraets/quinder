<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quinder</title>
  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="scss/main.scss">
</head>
<body>
  <div class="app">
    <div class="main">
      <h1>Quinder</h1>
      
      <div class="quote-container">
        <div class="quote">
          <div class="quote-box">
            <h3 class="quote-title">
              Searching Quotes Near You...
            </h3>
          </div>
          <div class="quote-meta">
            <div class="quote-author">Loading...</div>
            <div class="quote-tag"></div>
          </div>
        </div>
        
        <div class="actions">
          <button class="btn btn-dislike" role="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
              stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x">
              <title>Dislike</title>
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
          <button class="btn btn-like" role="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
              stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-heart">
              <title>Like</title>
              <path
                d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
              </path>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <div class="sidebar">
      Hier de gelikede quotes
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
